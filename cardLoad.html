<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>

	<body onload="loadCards()">
    	<div class="container">

			<!-- Begin columns onload="losadCards()"-->

			<div class="container">

				<div class="row">
					<div class="col pb-3">
						Available
					</div>
					<div class="col pb-3">
						Selected
					</div>
				</div>

  				<div class="row">
    				<div id="leftColumn" class="col pb-3 mb-3 pt-3 border">


    				</div> <!-- End left column  -->


    				<div id="rightColumn" class="col pb-3 mb-3 pt-3 border">

    				</div> <!-- end right column -->

    			</div>

    		</div>

		</div><!-- End page container -->

    	<!-- Optional JavaScript -->
    	<script>
			var isSelected = false;

			function moveRight(module, btn) {
					document.getElementById('rightColumn').appendChild(document.getElementById(module));
					document.getElementById(btn).innerHTML = "Remove Module";
					isSelected = true;
			}

			function moveLeft(module, btn) {
					document.getElementById('leftColumn').appendChild(document.getElementById(module));
					document.getElementById(btn).innerHTML = "Select Module";
					isSelected = false;
			}

			function move(module, btn) {
					if (isSelected){
						moveLeft(module, btn);
					} else {
						moveRight(module, btn);
					}
			}
		</script>
		<script type="text/javascript" src="js/loadCard.js"></script>
		
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


  	</body>
</html>
